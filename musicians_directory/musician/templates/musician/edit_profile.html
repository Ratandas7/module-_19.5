{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}

<div class="container">

    <div class="my-5 text-center">
        <a href=" {% url "change_password" %} " class="btn btn-outline-dark rounded-top-0 col-6">Change Password</a>
    </div>

    <div class="w-50 m-auto my-5">
        <h2>Edit Profile</h2>
        <form method="post" class="border p-5 mt-5">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-dark rounded-top-0">Update Profile</button>
        </form>
    </div>
</div>

{% endblock content %}
