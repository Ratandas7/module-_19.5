{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="w-50 m-auto my-5">
    <h2>{{type}}</h2>
    <form method="post" class="border p-5 mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark rounded-top-0">{{type}}</button>
    </form>
</div>

{% endblock content %}
