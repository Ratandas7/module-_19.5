{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}
{% block content %}

<div class="w-50 m-auto my-5">
    <h2>Change Password</h2>
    <form method="post" class="border p-5 mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark rounded-top-0">Update Password</button>
    </form>
</div>

{% endblock content %}
